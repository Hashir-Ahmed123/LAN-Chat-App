<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Set Up Your Profile</h2>
            <div class="profile-setup">
                <div class="profile-pic-container">
                    <img id="profile-preview" src="https://ui-avatars.com/api/?background=random" alt="Profile">
                    <button type="button" id="change-profile-pic">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                </div>
                <input type="text" id="username-input" placeholder="Your name...">
                <button id="username-submit">Join Chat</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="current-user-info">
                <img id="current-user-pic" src="https://ui-avatars.com/api/?background=random" alt="Profile">
                <span id="current-username"></span>
            </div>
            <div class="group-controls">
                <button id="public-chat" class="group-btn active">
                    <i class="fas fa-globe"></i> Public Chat
                </button>
                <div class="group-actions">
                    <div class="create-group">
                        <input type="text" id="create-group-code" placeholder="Create new group code">
                        <button id="create-group">
                            <i class="fas fa-plus-circle"></i> Create Group
                        </button>
                    </div>
                    <div class="group-join">
                        <input type="text" id="group-code" placeholder="Enter group code">
                        <button id="join-group">
                            <i class="fas fa-sign-in-alt"></i> Join Group
                        </button>
                    </div>
                </div>
            </div>
            <div id="current-group">Public Chat</div>
            <button id="settings-btn" class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div id="messages"></div>
        <form id="form">
            <div class="message-input-container">
                <!-- File input for images -->
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <!-- File input for general files -->
                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt,.zip" style="display: none;">
                <!-- Voice recording elements -->
                <div id="voice-recorder" style="display: none;">
                    <i class="fas fa-circle" style="color: #f44336;"></i>
                    <span id="recording-time">00:00</span>
                    <span class="recording-hint">Press ESC to cancel</span>
                </div>
                
                <div class="input-actions">
                    <button type="button" id="attach-file" class="action-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button type="button" id="attach-image" class="action-btn">
                        <i class="fas fa-image"></i>
                    </button>
                    <button type="button" id="voice-record" class="action-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>

                <input type="text" id="input" autocomplete="off" placeholder="Type a message..."/>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-content">
            <h3>Theme Settings</h3>
            <div class="theme-options">
                <label class="theme-option">
                    <input type="radio" name="theme" value="sunset" checked>
                    <span class="theme-preview sunset-theme">
                        <span class="color-preview"></span>
                        Sunset Vibes
                    </span>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme" value="ocean">
                    <span class="theme-preview ocean-theme">
                        <span class="color-preview"></span>
                        Ocean Theme
                    </span>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme" value="purple">
                    <span class="theme-preview purple-theme">
                        <span class="color-preview"></span>
                        Purple Elegance
                    </span>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme" value="forest">
                    <span class="theme-preview forest-theme">
                        <span class="color-preview"></span>
                        Forest Fresh
                    </span>
                </label>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
